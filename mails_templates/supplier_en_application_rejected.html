<!DOCTYPE html>
  <html>
    <head>
      <title>Declined user email EN</title>
    </head>
    <body style="margin: 0;padding: 0;font-family: Arial, sans-serif;font-size: 16px;line-height: 1.4;color: #444444;background-color: #f2f2f2;">
      <div style="max-width: 500px;margin: 0 auto;background-color: #ffffff; padding: 50px 30px">
        <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #ffffff; padding: 50px 30px;">
          <tr>
            <td align="center" valign="middle">
              <img src="${firstImageURL}" style="${firstImageStyle}" alt="Porsche Tennis Grand Prix">
            </td>
            <td width="0"></td>
            <td align="center" valign="middle"></td>
              <img src="${secondImageURL}" style="${secondImageStyle}" alt="WTA Logo">
            </td>
          </tr>
        </table>
        <div style="font-size: 24px;font-weight: 700;text-align: start;padding: 20px;background-color: #ffffff;margin-bottom:30px;border-bottom:2px solid #000;">Accreditation rejection</div>
        <div style="padding: 20px;background-color: #ffffff;">
          <p style="margin-bottom:30px">Dear ${fullName},</p>
          <p style="margin-bottom:15px">many thanks for your interest in the 2023 Porsche Tennis Grand Prix. We are unfortunately not able to provide you with credentials.</p>
          <p style="margin-bottom:30px">Kind regards</p>
          <p>Porsche Tennis Grand Prix Team</p>
        </div>
      </div>
    </body>
  </html>
